{% extends 'base.html' %}
{% load static %}
{% load bootstrap4 %}


{% block content %}
<link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
<style>
    body{
        margin: 1rem;
        /* background: black; */

    }
</style>

<div class="fixed text-white text-sm ml-2 mt-1 select-none">
    <span></span><span id="scoreEl"></span>
</div>

<div class= "fixed inset-0 flex items-center justify-center select-none" id="modalEl">
    <div class="bg-white max-w-md w-full p-6 text-center">
        <h1 class="text-4xl font-bold" id="bigScore">0</h1>
        <p class= "text-sm text-gray-700 mb-4">Points</p>
        <div>
            <button class="bg-blue-500 text-white w-full py-3 rounded-full text-sm" id="startGameBtn">Start Game</button>
        </div>
        <div>
            <button class="btn btn-dark rounded-pill mt-3 mb-3 px-3" onclick="history.back()">Going Back</button>
        </div>
    </div>
</div>


<canvas></canvas>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/gsap.min.js" integrity="sha512-1dalHDkG9EtcOmCnoCjiwQ/HEB5SDNqw8d4G2MKoNwjiwMNeBAkudsBCmSlMnXdsH8Bm0mOd3tl/6nL5y0bMaQ==" crossorigin="anonymous"></script>
