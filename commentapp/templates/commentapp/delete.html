{% extends 'base.html' %}
{% load bootstrap4 %}


{% block content %}

    <div style="text-align: center; max-width: 500px; margin: 4rem auto ">
        <div class="mb-4">
            <h3> 삭제될 댓글 : {{ target_comment.content }} </h3>
            <h5> 정말 삭제 하시겠습니까? </h5>
        </div>
        <form action="{% url 'commentapp:delete' pk=target_comment.pk %}" method="post">
            {% csrf_token %}
            <input value="삭제" type="submit" class="btn btn-danger rounded-pill col-6 mt-3">
        </form>
    </div>

{% endblock %}
