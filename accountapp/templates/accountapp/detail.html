{% extends 'base.html' %}
{% load bootstrap4 %}


{% block content %}

    <div>
        <div style="text-align: center; max-width: ; margin: 4rem auto;">
            <p>
                {{ target_user.date_joined }}
            </p>

            {% if target_user.profile %}
            <h4>
                {{ target_user.profile.nickname }}
            </h4>
            {% else %}
            <a href="{% url 'profileapp:create' %}">
                <h2>
                Create Profile
                </h2>
            </a>
            {% endif %}

            {% if target_user == user %}
            <a href="{% url 'accountapp:update' pk=user.pk %}">
                <p>
                    Change Info
                </p>
            </a>
            <a href="{% url 'accountapp:delete' pk=user.pk %}">
                <p>
                    Quit
                </p>
            </a>
            {% endif %}
        </div>
    </div>


{% endblock %}
