{% extends 'base.html' %}

{% load static %}
{% load bootstrap4 %}

{% block content %}
<style>
.chatheader {
    position:fixed;
    left: 0;

    width:100%;
    padding: 10px 0;
    background-color:#DDD'
    color: #000;
    text-align:center;
}
.chatfooter {
    position:fixed;
    left: 0;

    width:100%;
    padding: 10px 0;
    background-color:#DDD'
    color: #000;
    text-align:center;
}
</style>
{% block scripts %}
<script>
    function chatTrain(){
        alert('Training..');
    }
    function sendAsk(){
        chatTest = document.getElementById("chattext").value;
        if(chatTest == ""){
            document.getElementById("chattext").focus();
            return false;
        }

        addText = "<div style='margin:14px 0; text-align:right'>
                    <span style ='box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19); padding: 5px 8px; border-radius: 1rem;'>"+ chatTest + "
                    </span>
                </div>"
        document.getElementById("chatbox").innerHTML += addText;

        botText = "<div style='margin:14px 0; text-align:left'><span style ='box-shadow: 0 4px 8px 0 rgba(169, 74, 217, 1), 0 6px 20px 0 rgba(0, 0, 0, 0.19); padding: 5px 8px; border-radius: 1rem;'>I am bot</span></div>"
        document.getElementById("chatbox").innerHTML += botText;
    }
</script>
{% endblock %}


<div class="container">
    <div class="container">
        <table width="100%">
            <tr>
                <td width="50%" align="left">My Chat</td>
                <td width="50%" align="right">
                    <span onclick="chatTrain()" style="cursor:pointer;">Train</span>
                </td>
            </tr>
        </table>
    </div>
    <div style="padding: 20px; height:450px; margin: 1rem auto ; border: 2px solid lightgray; border-radius: 25px;" id="chatbox"></div>
    <div class="container">
        <table width="100%">
            <tr>
                <td style="text-align: center;" width="85%" align="left">
                    <input type="text" id="chattext" style="padding:12px; width:100%; border: 2px solid gray;border-radius: 25px ">
                </td>
                <td width="15%" align="right">
                    <button  type="button" class="btn btn-outline-success rounded-pill mt-3 mb-3 px-3" style="padding:12px;" onclick="sendAsk()">확인</button>
                </td>
            </tr>
        </table>
    </div>
</div>



{% endblock %}
