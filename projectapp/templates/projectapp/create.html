{% extends 'base.html' %}
{% load bootstrap4 %}


{% block content %}

    <div style="font-family: 'NeoDunggeunmo'; text-align: center; max-width: 500px; margin: 4rem auto ">
        <div class="mb-4">
            <h4> 새로운 프로젝트 만들기 </h4>
        </div>
        <form style="text-align: left;" action="{% url 'projectapp:create' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% bootstrap_form form %}
            <input style="text-align: center;" type="submit" class="btn btn-dark rounded-pill col-4 mt-3">
        </form>

    </div>

{% endblock %}
